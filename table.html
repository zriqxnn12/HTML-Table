<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan table</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            width: 70%;
            text-align: center;
            margin: auto;
        }

        th {
            height: 50px;
            background-color: rgb(68, 186, 204);
            color: white;
        }

        td {
            height: 30px;
        }

        p {
            font-weight: bold;
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <table border="1">
        <thead>
            <tr>
                <th colspan="4">Laporan Mahasiswa</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" style="font-weight: bold;">Nama</td>
                <td colspan="2" style="font-weight: bold;">Alamat</td>
            </tr>
            <tr>
                <td style="font-weight: bold;">Nama Depan</td>
                <td style="font-weight: bold;">Nama Belakang</td>
                <td style="font-weight: bold;">Jalan</td>
                <td style="font-weight: bold;">Kota</td>
            </tr>
            <tr>
                <td>Mohd</td>
                <td>Azriqin</td>
                <td>Sudirman</td>
                <td>Bandung</td>
            </tr>
            <tr>
                <td colspan="4" style="font-weight: bold;">Hasil studi</td>
            </tr>
            <tr>
                <td colspan="2" style="font-weight: bold;">Mata Kuliah</td>
                <td colspan="2" style="font-weight: bold;">Nilai</td>
            </tr>
            <tr>
                <td colspan="2">Matematika</td>
                <td colspan="2">A</td>
            </tr>
            <tr>
                <td colspan="2">Fisika</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td colspan="4" style="font-weight: bold;">Catatan Tambahan</td>
            </tr>
            <tr>
                <td colspan="4">Mahasiswa memiliki ketertarikan yang tinggi dalam kegiatan ekstrakurikuler</td>
            </tr>
        </tbody>
    </table>
    <p>Made by Mohd Azriqin</p>
</body>

</html>
